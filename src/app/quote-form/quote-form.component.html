<div class="container">
    <h2 class="text-center">Write a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
      <div class="form-group">
  
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
  
      </div>
      <div class="form-group">
  
        <label for="body">Quote</label>
        <textarea class="form-control" id="body" rows="4" [(ngModel)]="newQuote.body" name="body" #body="ngModel" required></textarea>
        <div [hidden]="body.valid || body.pristine" class="alert alert-danger">
          <p>Quote is required</p>
        </div>
  
      </div>
      <div class="form-group">
  
        <label for="author">Quote Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Quote Author is required</p>
        </div>
  
      </div>
      <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
